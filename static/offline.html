<body>

    <script>
        // ìºì‹œëœ ì´ë¯¸ì§€ ëª©ë¡ í‘œì‹œ
        async function loadCachedImages() {
            try {
                const db = await openIndexedDB();
                const transaction = db.transaction(['imageCache'], 'readonly');
                const store = transaction.objectStore('imageCache');
                
                const getAllRequest = store.getAll();
                getAllRequest.onsuccess = () => {
                    const images = getAllRequest.result;
                    const container = document.getElementById('cachedImages');
                    
                    if (images.length === 0) {
                        container.innerHTML = '<p style="opacity: 0.7;">ìºì‹œëœ ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                        return;
                    }
                    
                    images.slice(0, 12).forEach(imageData => {
                        const img = document.createElement('img');
                        img.className = 'cached-image';
                        img.src = URL.createObjectURL(imageData.blob);
                        img.alt = 'ìºì‹œëœ ì´ë¯¸ì§€';
                        img.onclick = () => openImageModal(imageData);
                        container.appendChild(img);
                    });
                };
            } catch (error) {
                console.log('ìºì‹œëœ ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨:', error);
                document.getElementById('cachedImages').innerHTML =

            }
        }
        
        function openIndexedDB() {
            return new Promise((resolve, reject) => {

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }
        
        function openImageModal(imageData) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                cursor: pointer;
            `;
            
            const img = document.createElement('img');
            img.src = URL.createObjectURL(imageData.blob);
            img.style.cssText = `
                max-width: 90%;
                max-height: 90%;
                object-fit: contain;
                border-radius: 8px;
            `;
            
            modal.appendChild(img);
            modal.onclick = () => document.body.removeChild(modal);
            document.body.appendChild(modal);
        }
        
        // ì˜¨ë¼ì¸ ìƒíƒœ ê°ì§€
